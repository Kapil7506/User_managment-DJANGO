<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>{% block title %}My site{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
             <div>
                 <ul class = "navbar-nav">
                     <li class="nav-item">
                         <a class="nav-link" href="/home">HOME</a>
                     </li>
                     <li class="nav-item">
                         <a class="nav-link" href="/create-post">Post</a>
                     </li>
                 </ul>
             </div>
         </div>
             <div>
                 <ul class = "navbar-nav">
                     {% if user.is_authenticated %}
                     <span class="navbar-text">Logged in as {{user.username}}</span>
                     <li class="nav-item">
                         <a class="nav-link" href="/logout">Logout</a>
                     </li>
                     {% else %}
                     <li class="nav-item">
                         <a class="nav-link" href="/login">Login</a>
                     </li>
                     {% endif %}
                 </ul>
             </div>
    </nav>
    <div class = "container">
      {% block content %}
      {% endblock %}
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
